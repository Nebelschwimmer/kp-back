            # if [ -d .git ]; then
            #   git fetch origin main
            # else
            #   git clone https://github.com/Nebelschwimmer/kp-back.git
            # fi
            # git checkout main
            # git pull
            # docker compose down
            # docker compose up -d
            #!/bin/bash
            # Логируем начало выполнения
            echo "Starting deployment..."

            # Проверяем, кто выполняет скрипт
